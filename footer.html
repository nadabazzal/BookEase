<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>


/* ---------- FOOTER ---------- */
.footer {
  background-color: #153E52;
  color: #d7d7d7;
  padding: 60px 10%;
  display: flex;
  justify-content: space-between;
  gap: 60px;
  flex-wrap: wrap;
}

/* Titles */
.footer h2 {
  font-family: "TAN Mon Cherie", serif;
  font-size: 34px;
  color: white;
  margin-bottom: 25px;
}
.img{
  height: 200px;
  margin-bottom: 20px;}
/* Contact Section */
.footer-item {
  flex: 1;
  min-width: 260px;
}

.footer-item p {
  font-size: 20px;
  line-height: 1.7;
  margin: 12px 0;
  color: #e0e0e0;
  max-width: 450px;
}

.footer-item i {
  color: #CBA135;
  font-size: 22px;
  margin-right: 15px;
}

/* Social Icons */
.social-icons i {
  font-size: 22px;
  color: #CBA135;
  margin-right: 25px;
  padding: 12px;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  text-align: center;
  line-height: 22px;
  transition: 0.3s;
  cursor: pointer;
}

/* Highlight text */
.highlight {
  color: #FFC54D;
  font-weight: 600;
}

/* Responsive */
@media (max-width: 800px) {
  .footer {
    flex-direction: column;
    text-align: left;
  }
}
</style>
</head>
<body>

<footer class="footer">
<div class="footer-item">
      <img src="Screenshot__16_-removebg-preview (1).png" class="img" alt="Logo">
</div>
      <!-- Contact Column -->
  <div class="footer-item">
    <h2>Contact Us</h2>

    <p><i class="fa-solid fa-location-dot"></i>
      Baalbak, near the Baalbek Citadel
    </p>

    <p><i class="fa-solid fa-phone"></i>
      +961 70 123 456
    </p>

    <p><i class="fa-solid fa-envelope"></i>
      BookEase1@gmail.com
    </p>
  </div>

  <!-- Stay Connected Column -->
  <div class="footer-item">
    <h2>Stay Connected</h2>

    <p>Follow us on social media for updates<br>and exclusive offers</p>

    <div class="social-icons" style="margin: 25px 0;">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    
  </div>

</footer>

</body>
</html>
